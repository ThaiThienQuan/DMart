 <div xmlns:th="http://www.thymeleaf.org">
		<div style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background-color: white;">
			<div class="container">
			  <div class="navbar-part navbar-part1">
				<div class="navbar-inner">
				  <div class="left-side">
					<div class="hamburger-1">
					  <a href="#" class="nav-menu-link">
						<span class="dot1"></span>
						<span class="dot2"></span>
						<span class="dot3"></span>
						<span class="dot4"></span>
						<span class="dot5"></span>
						<span class="dot6"></span>
						<span class="dot7"></span>
						<span class="dot8"></span>
						<span class="dot9"></span>
					  </a>
					</div>
					<a href="index.html" class="logo">
					  <img src="/assets/images/logo2.png" height="60" alt="umart-logo">
					</a>
				  </div>
				  <div class="rts-menu">
					<nav class="menus menu-toggle">
					  <ul class="nav__menu">
						<li class="has-dropdown"><a class="menu-item text-decoration-none" th:href="@{/}">Trang chủ</a>
						</li>
                        <th:block th:if="${#request.remoteUser}">
						<li class="has-dropdown"><a class="menu-item text-decoration-none" th:href="@{/order/list}">Đơn hàng của bạn</a></li>
						<li class="has-dropdown"
							th:if="${#request.isUserInRole('DIRE')or #request.isUserInRole('STAF')}">
							<a class="menu-item text-decoration-none" th:href="@{/admin/home/index}">Trang quản lý </a>
						</li>
					    </th:block>
						<th:block th:unless="${#request.remoteUser}">
						<li class="has-dropdown"><a class="menu-item text-decoration-none" th:href="@{/security/login/form}">Đăng nhập</a></li>
						<li class="has-dropdown"><a class="menu-item text-decoration-none" th:href="@{/security/signup/form}">Đăng ký tài
								khoản</a></li>
					    </th:block>
					  </ul>
					</nav>
				  </div>
				  <div class="header-action-items header-action-items1">
                    <div class="dropdown">
						<a  href="#" class="account" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
						  <i class="rt-user-2"></i>
						</a>
						<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
						  <th:block th:if="${#request.remoteUser}">
							  <li><a class="dropdown-item" href="#">Tài khoản: [[${#request.remoteUser}]]</a></li>
							  <li><a class="dropdown-item" th:href="@{/security/logoff}"> Đăng xuất</a></li>
						  </th:block>
						  <th:block th:unless="${#request.remoteUser}">
							<li><a class="dropdown-item" th:href="@{/security/login/form}">Đăng nhập</a></li>
							<li><a class="dropdown-item" th:href="@{/security/signup/form}">Đăng ký tài khoản</a></li>
						  </th:block>
						</ul>
					  </div>
					<div class="cart action-item">
                      <div class="cart-nav">
                        <div class="cart-icon icon"><a href="/cart/view"><i aria-hidden="true" class="fas fa-shopping-basket"></i></a><span class="wishlist-dot icon-dot">{{cart.count}}</span></div>
                      </div>
                    </div>
                  </div>
				</div>
			  </div>
			</div>
		</div>
</div>
